<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistema</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <a href="index.html" id="exit">SALIR</a>
    

</head>
<body>
    <main>
        <article>
            <section>
                <form action="/" method="POST" id="register">
                    <h1>Registrar Datos</h1>
                    <!--
                    <img src="img/loginWB.png" title="User" alt="Icon User"><br/>
                    -->
                    <input type="text" name="name" placeholder="Nombre" id="p_name"><br/>
                    <input type="text" name="lastname" placeholder="Apellidos" id="p_apellidos"><br/>
                    <input type="number" name="identi" placeholder="CUI" id="p_cui"><br/>
                    <input type="text" name="address" placeholder="Departamento" id="p_departamento"><br/>
                    <button type="button" onclick='RegNuevo()'>Guardar</button>
                    <button type="reset">Limpiar</button>

                    <p>Registro de Usuarios 1.0</p>
                    
                </form>
            </section>
        </article>
    </main>
    <script src="js/app.js"></script> 
    
</body>
</html>
